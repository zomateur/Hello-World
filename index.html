<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/13b628c83d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <!-- <div class="card-body"> -->
        <form id="select-city">
          <div class="row search-engine">
            <div class="col-6">
              <input
                type="search"
                class="search enter-city form-control"
                placeholder="Enter a city"
                id="city-name"
              />
            </div>
            <div class="col">
              <input
                type="submit"
                class="btn btn-primary search form-control"
                value="Search"
              />
            </div>
            <div class="col">
              <input
                type="button"
                class="btn btn-success current-city form-control"
                value="Current City"
                id="currentCity"
              />
            </div>
          </div>
        </form>

        <h3 class="location" id="chosen-location">Hanoi, Vietnam</h3>
        <h2 id="current-date">Tuesday, Feb-22</h2>
        <div class="row">
          <div class="col-8">
            <h1 id="temperature-main">
              <!-- <i class="fa-solid fa-cloud"></i> -->
              <span id="temperature-details">13 </span>
              <!-- <span id="degree"
                ><span id="celsius" role="button">&deg;C</span> |
                <span id="fahrenheit" role="button">&deg;F</span></span
              > -->
              <form id="degree">
                <label for="celsius">
                  <input
                    type="radio"
                    name="degree-type"
                    id="celsius"
                    checked="checked"
                  />
                  <span> &deg;C</span></label
                >
                <!-- |
                <label for="fahrenheit">
                  <input type="radio" name="degree-type" id="fahrenheit" />
                  <span> &deg;F</span></label
                > -->
              </form>
            </h1>
          </div>
          <div id="weather-info" class="col-4">
            <h3 class="wind">
              <i class="fa-solid fa-wind"></i>
              <span id="wind-speed">0</span>km/h
            </h3>
            <h3 class="humidity">
              <i class="fa-solid fa-droplet"></i>
              <span id="humidity-value">000</span>%
            </h3>
          </div>
        </div>
      </div>
      <!-- </div> -->
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
